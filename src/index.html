<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HyperApp todo</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HyperApp todo | offline | parcel">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="todo">
    <div class="container">
      <header>
        <h2>todo</h2>
        <p>
          <a href='https://github.com/marcusasplund/hyperapp-todo-parcel/'>
            <small>source
            </small>
          </a>
        </p>
      </header>
      </div>
  </div>
  <script src="./index.js" async></script>
  <script>
  // TODO: remove hacky hack https://github.com/parcel-bundler/parcel/issues/2080
  if ('serviceWorker' in navigator) {
    const x = 'service-worker.js'
    navigator.serviceWorker.register(x)
      .then(function(registration) {
        console.log('Registration successful, scope is:', registration.scope)
    })
      .catch(function(error) {
         console.log('Service worker registration failed, error:', error)
    })
  }
  </script>
</body>
</html>
